<div class="card" style="width: 18rem;">
<img *ngIf="company.picture" class="card-img-top" src="{{company.picture}}" alt="Company Logo">
<div class="card-body">
    <h5 class="card-title">{{company.name}}</h5>
    <p class="card-text">{{company.description}}</p>
    <button class="btn btn-light"(click)="edit(company.id)">Edit this company's information</button>
    <button class="btn btn-danger" (click)="delete(company.id)">Delete {{company.name}} and all vacancies related to {{company.name}} </button>
</div>

</div>

<h3>Vacancies:</h3>
<ul class="list-group list-group-flush">
    <li class="list-group-item"><app-company-vacancies></app-company-vacancies></li>
</ul>

</div>
