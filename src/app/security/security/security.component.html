<h1>{{title}}</h1>

<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
  {{errorMessage}}
</div>
<form (ngSubmit)="onSubmit()" #authForm="ngForm">
  <div *ngIf="isRegister" class="form-group">
    <label for="firstName">First name</label>
    <input type="firstName" name="firstName" id="firstName" class="form-control" [(ngModel)]="user.firstName" required>
  </div>
  <div *ngIf="isRegister" class="form-group">
    <label for="lastName">Last name</label>
    <input type="lastName" name="lastName" id="lastName" class="form-control" [(ngModel)]="user.lastName" required>
  </div>
  <div *ngIf="isRegister" class="form-group">
    <label for="userName">User name</label>
    <input type="userName" name="userName" id="userName" class="form-control" [(ngModel)]="user.userName" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" class="form-control" [(ngModel)]="user.email" required email>
  </div>
  <div class="form-group mb-4">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" class="form-control" minlength="4" [(ngModel)]="user.password" required="">
  </div>

  <div *ngIf="isRegister" class="form-group mb-4">
    <label for="passwordCheck">Try Repeating your Password</label>
    <input type="password" name="passwordCheck" id="passwordCheck" class="form-control" minlength="4" [(ngModel)]="passwordCheck" required="">
  </div>

  <input *ngIf="isLogin" name="login" id="login" class="btn btn-block btn-primary mb-4" type="submit" value="Login" [disabled]="!authForm.form.valid || isSubmitted">
  <input *ngIf="isRegister" name="register" id="register" class="btn btn-block btn-primary" class="btn btn-block btn-primary mb-4" type="submit" value="Register" [disabled]="!authForm.form.valid || isSubmitted">
</form>

<p class="login-wrapper-footer-text">Don't have an account? <a href="/register">Register here</a></p>
