<div class="card w-75">
    <div class="card-body">
      <h5 class="card-title">{{user.email}}</h5>
      <p class="card-text">{{user.userName}}</p>
      <p class="card-text">{{user.phone}}</p>
      <p class="card-text">{{user.address}}</p>
      <p class="card-text">{{user.city}}</p>
      <p class="card-text"><a href="{{user.linkedin}}">{{user.linkedin}}</a></p>
      <button class="btn btn-danger" (click)="edit()">Edit the information </button>
    </div>
  </div>
