<div class="card w-75"> 
  <div class="card-body">
  <div class="alert alert-danger" role="alert" *ngIf="isSubmitted && errorMessage">
    {{errorMessage}}
  </div>
  <!-- <div class="alert alert-warning" role="warning">
    <p>Form Status: {{ userForm.status }}</p>
  </div> -->
  <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
    <div class="form-group">
      <label for="userName">UserName</label>
      <input type="text" class="form-control" id="userName" userName="userName" placeholder="userName" formControlName="userName" minlength="2" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" phone ="phone" placeholder="phone" formControlName="phone" minlength="10" maxlength="10">
    </div>
    <div class="form-group">
      <label for="address">address</label>
      <input type="text" class="form-control" id="address" address="address" placeholder="address" formControlName="address" >
    </div>
    <div class="form-group">
      <label for="city">city</label>
      <input type="text" class="form-control" id="city" city="city" placeholder="city" formControlName="city">
    </div>
    <div class="form-group">
      <label for="linkedin">linkedin</label>
      <input type="text" class="form-control" id="linkedin" linkedin="linkedin" placeholder="linkedin" formControlName="linkedin">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid || isSubmitted">Save</button>
  </form>
</div>
</div>
