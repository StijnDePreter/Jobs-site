<div class="alert alert-danger" role="alert" *ngIf="isSubmitted && errorMessage">
  {{errorMessage}}
</div>
<form (ngSubmit)="submitData()" [formGroup]="vacancyForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Title" formControlName="title"
      minlength="2">
  </div>

  <div class="form-group">
    <label for="expirationDate">Expiration date</label>
    <input type="text" class="form-control" id="expirationDate" name="expirationDate" placeholder="Expiration Date"
      formControlName="expirationDate">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" name="description" placeholder="Description"
      formControlName="description">
  </div>

  <div class="form-group">
    <label for="profile">Profile</label>
    <input type="text" class="form-control" id="profile" name="profile" placeholder="Profile" formControlName="profile"
      minlength="2">
  </div>

  <div class="form-group">
    <label for="offer">Offer</label>
    <input type="text" class="form-control" id="offer" name="offer" placeholder="Offer" formControlName="offer"
      minlength="2">
  </div>

  <div class="form-group">
    <label for="wayToApply">WayToApply</label>
    <input type="text" class="form-control" id="wayToApply" name="wayToApply" placeholder="WayToApply"
      formControlName="wayToApply" minlength="2">
  </div>
  <!-- <div class="form-group">
      <label for="description">description</label>
      <input type="text" class="form-control" id="description" name="name" placeholder="Description" formControlName="description"
        minlength="2">
    </div> -->



  <button type="submit" class="btn btn-primary" *ngIf="isAdd"
    [disabled]="!vacancyForm.valid || isSubmitted">Add</button>
  <button type="submit" class="btn btn-primary" *ngIf="isEdit"
    [disabled]="!vacancyForm.valid || isSubmitted">Save</button>
</form>
