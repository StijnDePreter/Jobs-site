<h1>All Vacancies</h1>

<p><button (click)="sortVacancies()">Sort by date  {{sortOrder}}</button></p>

<input type="text" [(ngModel)]="term" placeholder="Search by job name" />
<br>
<br>


<div class="card-deck">
  <app-Vacancy *ngFor="let Vacancy of (Vacancies$ | async) | filterList : term : 'title'" [Vacancy]="Vacancy"></app-Vacancy>
</div>
